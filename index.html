<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nomad</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-contour.v4.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-quote">
            Le nomade se distribue<br>
            dans un espace lisse,<br>
            il occupe, il habite,<br>
            il tient cet espace,<br>
            et c'est là son<br>
            principe territorial.
        </div>
        <div class="loading-dots">
            <span class="dot" style="animation-delay: 0s">.</span>
            <span class="dot" style="animation-delay: 0.2s">.</span>
            <span class="dot" style="animation-delay: 0.4s">.</span>
        </div>
    </div>
    <div class="menu">
        <h1>Data Nomad</h1>
        <ul class="menu-list">
            <li class="menu-item active">Population Density</li>
            <li class="menu-item">Crime Rate</li>
            <li class="menu-item">Income Level</li>
            <li class="menu-item">Housing Price</li>
            <li class="menu-item">Transit Usage</li>
        </ul>
    </div>
    <div class="info-window">
        <div class="info-content">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label"></span>
                    <span class="stat-value"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="time-window">
        <div class="date-time-row">
            <input type="date" id="date-picker">
            <div class="time-display">00:00</div>
        </div>
        <div class="time-control">
            <div class="slider-row">
                <button id="play-button">▶</button>
                <input type="range" id="time-slider" min="0" max="1439" step="1">
            </div>
        </div>
    </div>
    <div id="container">
        <div id="map"></div>
        <select class="dataset-select">
            <option value="nyc_central">NYC_Central(Test)</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
